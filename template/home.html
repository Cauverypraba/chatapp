<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  margin: 0;
  font-family: Verdana, Geneva, Tahoma, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  text-align: center;
}

header {
  background-color: #043a81c9;
  padding: 20px;
  color: white;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #c9caca8c;
  color: black;
}

.topnav a.active {
  color: white;
}

.topnav .icon {
  display: none;
}

#markList {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#markList td, #markList th {
  border: 1px solid #ddd;
  padding: 8px;
}

#markList tr:nth-child(even){background-color: #f2f2f2;}

#markList tr:hover {background-color: #ddd;}

#markList th {
  padding-top: 12px;
  padding-bottom: 12px;
  background-color: #4CAF50;
  color: white;
}

.tableContainer {
  width: 60%;
  margin: 0 auto;
  text-align: center;
}

.tableContainer th {
  text-align: center;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

</style>
</head>
<body>
 
<header>
  <h2>Safe Chat</h2>
</header> 

<div class="topnav" id="myTopnav">
  <a href="/homePage" class="active">Home</a>
  <a href="/profile" class="active">Profile</a>
  <a href="/chat" class="active">Chat</a>
  <a style="float: right" href="/logout">Logout</a>
  <a style="float: right" href="/choose_room">Choose room</a>
  <a style="float: right">Welcome to Safe Chat, {{currUser.name}}</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div class="col-md-4">
  <h2>Friends</h2>
  {% for friend in friends %}
    <a href="{% url 'real_chat:profile_with_pk' pk=friend.pk %}">
      <h3>{{ friend.name }}</h3>
    </a>
    <a href="{% url 'real_chat:change_friends' operation='remove' pk=friend.pk %}">
      <button type="button" class="btn btn-default">Remove Friend</button>
    </a>
  {% endfor %}

<div class="col-md-4">
  <h2>Other Users</h2>
  {% for chatUsers in users %}
    <a href="{% url 'real_chat:profile_with_pk' pk=chatUsers.pk %}">
      <h3>{{ chatUsers.name }}</h3>
    </a>
    <a href="{% url 'real_chat:change_friends' operation='add' pk=chatUsers.pk %}">
      <button type="button" class="btn btn-default">Add Friend</button>
    </a>
  {% endfor %}
<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
