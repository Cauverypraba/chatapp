{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Verdana, Geneva, Tahoma, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0
}

body {
  text-align: center;
}

header {
  background-color: cadetblue;
  padding: 20px;
  color: white;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #c9caca8c;
  color: black;
}

.topnav a.active {
  color: white;
}

.topnav .icon {
  display: none;
}

.container {
    position: absolute;
    right: 60%;
    top: 30%;
    border-radius: 5px;
    /* background-color: #dac2c2; */
    border-color: lightgray;
    padding: 20px 20px 20px 20px;
    width: 30%;
    margin: 0 auto;
    border: 3px solid black;
    border-radius: 5px;
    margin-top: 15px;
    margin-bottom: 15px
}

.container h2 {
  margin-bottom: 15px;
}

.container2 {
  position: absolute;
  left: 50%;
  top: 20%;
  border-radius: 5px;
  /*background-color: rgb(182, 218, 218);*/
  border-color: lightgray;
  padding: 30px 30px 50px 50px;
  width: 30%;
  margin: 0 auto;
  border: 3px solid black;
  border-radius: 5px;
  margin-top: 15px;
  margin-bottom: 15px
}

.container3 {
  position: left;
  left: 50%;
  top: 20%;
  border-radius: 5px;
  /*background-color: rgb(182, 218, 218);*/
  border-color: lightgray;
  padding: 30px 30px 50px 50px;
  width: 30%;
  margin: 0 auto;
  border: 3px solid black;
  border-radius: 5px;
  margin-top: 15px;
  margin-bottom: 15px
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

.container a, .container2 a , .container3 a{
  text-decoration: none;
  color: black;
  display: inline-block;
}

.container h2, .container2 h2, .container3 h2 {
  background-color: cadetblue;
}

.friend, .user {
  border-color: cadetblue;
  display: block;
  padding: 10px;
  margin: 5px;
  border-radius: 5px;
}

.friend:hover, .user:hover {
  background-color: rgb(141, 180, 182);
}

.add-btn, .remove-btn {
  border: 1px solid green;
  padding: 5px;
  border-radius: 50%;
  float: right;
}

.container2 .add-btn, .container .remove-btn {
  border-color: gray;
  color: gray;
}

.container2 .add-btn:hover {
  border-color: rgb(4, 61, 4);
  color: green;
  background-color: rgb(111, 240, 111);
}

.container .remove-btn:hover {
  border-color: rgb(146, 68, 68);
  color: red;
  background-color: rgb(248, 129, 129);
}

/*header img {
  float : left;
  width: 100px;
  padding: -50px;
} */

</style>
</head>
<body>
 
<header>
  <!-- <img src="{% static 'img/chatapp_logo.gif' %}"/> -->
  <h2>JusChat</h2>
</header> 

<div class="topnav" id="myTopnav">
  <a href="/homePage" class="active">Home</a> 
  <a href="/profile" class="active">Profile</a>
  <a href="/chat" class="active">Chat</a>
  <a style="float: right" href="/logout">Logout</a>
  <a style="float: right" href="/hideChat">Show Hidden Friends</a>
  <a style="float: right">Welcome to JusChat, {{currUser.name}}</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div class="container">
  <h2>Friends</h2>
  {% for friend in friends %}
    <div class="friend">
      <a href="{% url 'real_chat:profile_with_pk' pk=friend.pk %}">
        <h3>{{ friend.name }}</h3>
      </a>
      <a href="{% url 'real_chat:change_friends' operation='remove' pk=friend.pk %}" class="remove-btn">
        <!-- <button type="button" class="btn btn-default">Remove Friend</button> -->
        <i class="fa fa-trash"></i>
      </a>
      <a href="{% url 'real_chat:hide_friends' operation='add' pk=friend.pk %}">Hide Friend</a>
    </div>
  {% endfor %}
</div>
<div class="container2">
  <h2>All Users</h2>
  {% for chatUsers in users %}
  <div class="user">
    <a href="{% url 'real_chat:profile_with_pk' pk=chatUsers.pk %}">
      <h3>{{ chatUsers.name }}</h3>
    </a>
    <a href="{% url 'real_chat:change_friends' operation='add' pk=chatUsers.pk %}" class="add-btn">
      <!-- <button type="button" class="btn btn-default">Add Friend</button> -->
      <i class="fa fa-plus"></i>
    </a>
  </div>
  {% endfor %}
</div>
<!-- <div class="container3">
  <h2>Hidden Friends</h2>
  {% for frnd in hiddenfrnds %}
  <div>
    <a href="{% url 'real_chat:hide_friends' operation='add' pk=frnd.pk %}">
      <h3>{{ frnd.name }}</h3>
    </a>
  </div>
  {% endfor %}
</div>   -->
<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
